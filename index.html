<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le compteur</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #F59D24;
        }

        p {
            font-size: 24px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Compteur de jour de relation</h1>
    <p id="daysCount">Chargement...</p>
    <p id="joke">Chargement de la blague...</p>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const startDate = new Date('2024-02-14'); // Remplacez 'YYYY-MM-DD' par votre date
            const today = new Date();
            const timeDiff = today - startDate;
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

            document.getElementById('daysCount').innerText = `Ça fait déjà ${days} jours "ensemble"`;
            
            const jokes = [
                "Fin du compteur le dimanche 28 avril entre 17h00 & 18h00 voir plus si affinité"
            ];

            const jokeIndex = Math.floor(Math.random() * jokes.length);
            document.getElementById('joke').innerText = jokes[jokeIndex];
        });
    </script>
</body>
</html>
